<!--template-driven -->
<form [formGroup]="sampleForm" (ngSubmit)="onRegister()">
    <div class="container">
      <h1>Registration Form</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" formControlName='email' id="email" required>
      <span *ngIf="sampleForm.get('email')?.invalid && sampleForm.get('email')?.touched">Email Id is invalid</span>
      
      <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" formControlName='password' id="psw" required>
      <span *ngIf="sampleForm.get('password')?.invalid && sampleForm.get('password')?.touched">Invalid Password</span>

      <br>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" formControlName='rpassword' id="psw-repeat" required>
      <hr>
      <span *ngIf="sampleForm.get('rpassword')?.invalid && sampleForm.get('rpassword')?.touched">Invalid Repeat Password</span>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
